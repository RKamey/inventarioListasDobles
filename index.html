<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inventario con Vectores</title>
      <script src="Componentes.js"></script>
      <script src="Inventario.js"></script>
      <script src="Producto.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
  <body>
    <h1 class="h1 text-center py-3 bg-dark text-white">Inventario con Vectores</h1>

    <div class="container d-flex">

      <!-- Agregar -->
      <div class="d-flex flex-column">
        <div class="px-4 row" style="padding: 15px;margin: 20px; background-color: #eeeeee; border-radius: 10px;">
          <h2 class="h2">Agregar</h2>
          <form action="" id="form-agregar">
            <div class="py-2">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigo-p" placeholder="Codigo del Producto">
                <label for="codigo-p">Código del Producto</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre-p" placeholder="Nombre del Producto">
                <label for="nombre-p">Nombre del Producto</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="cantidad-p" placeholder="Cantidad">
                <label for="cantidad-p">Cantidad</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio-p" placeholder="Precio">
                <label for="precio-p">Precio</label>
              </div>
            </div>

            <!-- Botón Agregar -->
            <button type="button" class="btn btn-success btn-block" id="btn-agregar">Agregar</button>
          </form>
        </div>

        <!-- Buscar -->
        <div class="px-4 row" style="padding: 15px;margin: 20px; background-color: #eeeeee; border-radius: 10px;">
          <h2 class="h2">Buscar</h2>
          <form action="" id="form-buscar">
            <div class="py-2">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigo-b" placeholder="Codigo del Producto">
                <label for="codigo-b">Codigo del Producto</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-buscar">Buscar</button>
          </form>
        </div>

        <!-- Eliminar -->
        <div class="px-4 row" style="padding: 15px;margin: 20px; background-color: #eeeeee; border-radius: 10px;">
          <h2 class="h2">Eliminar</h2>
          <form action="" id="form-eliminar">
            <div class="py-2">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigo-e" placeholder="Codigo del Producto">
                <label for="codigo-e">Codigo del Producto</label>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="btn-eliminar">Eliminar</button>
          </form>
        </div>

        <!-- Listar -->
        <div class="px-4 row" style="padding: 15px; margin: 20px; background-color: #eeeeee; border-radius: 10px;">
          <h2 class="h2">Listar</h2>
              <button type="button" class="btn btn-primary" id="btn-listar">Listar</button>
              <button type="button" class="btn btn-secondary" id="btn-listar-inv">Listar Inverso</button>
        </div>

      </div>

      <div class="d-flex flex-column">
        <!-- Historial -->
        <div id="divHistorial">
          <h2>Historial de Acciones</h2>
        </div>

        <div id="divTabla">
          <div class="alert alert-warning" role="alert">
            Aún no hay productos
          </div>
        </div>
      </div>
    </div>


  </body>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
